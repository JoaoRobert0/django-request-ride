<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ride</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-5">Request a Ride</h1>

        <div class="card shadow-sm p-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="ride-type" class="form-label">Vehicle Type</label>
                    <select name="ride-type" id="ride-type" class="form-select">
                        <option value="x">X</option>
                        <option value="motocycle">Motocycle</option>
                        <option value="black">Black</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="distance-in-km" class="form-label">Distance (Km)</label>
                    <input type="number" name="distance-in-km" id="distance-in-km" class="form-control" min="0" value="0" step="0.1">
                </div>

                <div class="d-grid">
                    <input type="submit" class="btn btn-success btn-lg" value="Calculate Price">
                </div>
            </form>
        </div>

        <hr class="my-5">

        <div class="text-center">
            <span class="fs-4">Ride Price: <strong>$ {{ ride_value }}</strong></span>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
